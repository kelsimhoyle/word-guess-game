<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>The Office Word Guess</title>
</head>
<header>
</header>

<body>
    <div id="rules">
            <div>
                    <img src="assets/images/theoffice.jpg">
                </div>
        <h1>Word Guess Game</h1>
        <p>Test your knowledge of The Office while trying to guess words related to the show! To start, just type a
            letter to make a guess. Good luck!</p>
        <button onclick="startGame(); showGame(); hideRules();">Play!</button>
    </div>
    <div id="game">
        <div class="guessing">
            <p id="secret-word-text"></p>
            <h3>Letters Guessed: <span id="wrong-guess-text"></span></h3>
            <div id="winning-div">
                <h2>You Win!!!</h2>
                <iframe src="https://giphy.com/embed/EyTz8cSYxLF3a" width="480" height="259" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/well-schrute-EyTz8cSYxLF3a">via GIPHY</a></p>
                <button onclick="startGame(); hideWinningDiv()">Play Again!</button>
            </div>
            <div id="losing-div">
                <h2>You Lose!</h2>
                <iframe src="https://giphy.com/embed/SAAMcPRfQpgyI" width="480" height="271" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/reaction-SAAMcPRfQpgyI">via GIPHY</a></p>
                <button onclick="startGame(); hideLosingDiv()">Try Again!</button>
            </div>
        </div>
        <div class="controls">
            <h3>Guesses Left: <span id="guesses-left-text"></span></h3>
            <h3>Games Won: <span id="games-won-text"></span></h3>
            <h3>Games Lost: <span id="games-lost-text"></span> </h3>
            <button onclick="startGame();">Reset</button>
        </div>
    </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
